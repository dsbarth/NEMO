<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: 'Avenir Next', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'">
<!--[if mso]><table width="600" align="center"><tr><td><![endif]-->
<table align="center" style="width:100%; max-width:600px">
	<tr>
		<td align="center" style="color: white; background: #d9534f; margin: 0; padding: 50px 0;" bgcolor="#d9534f">
			<h1 style="max-width: 90%; margin: 0 auto; padding: 0;">
				SAFETY ISSUE
			</h1>
		</td>
	</tr>
	<tr>
		<td style="margin: 10px 10px 20px; padding: 10px;">
			<p>
				{% if issue.reporter %}{{ issue.reporter }}{% else %}An anonymous user{% endif %} created a safety issue on {{ issue.creation_time }} for the stated location '{{ issue.location }}':
			</p>
			<p>
				<div style="padding-left: 7px; border-left: 5px solid #d9534f;">
					{{ issue.concern|linebreaksbr }}
				</div>
			</p>
			<p>
				You can <a href="{{ issue_absolute_url }}">view and edit</a> this issue in NEMO.
			</p>
		</td>
	</tr>
</table>
<!--[if mso]></td></tr></table><![endif]-->
</body>
</html>
